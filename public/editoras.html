<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <title>Editoras</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="button_header">Home</a></li>
                <li><a href="/livros.html" class="button_header">Livros</a></li>
                <li><a href="/autores.html" class="button_header">Autores</a></li>
                <li><a href="/editoras.html" class="button_header">Editoras</a></li>
                <!-- Outras páginas podem ser adicionadas aqui -->
            </ul>
        </nav>
        <h1>Editoras</h1>
        <div class="linha_header"></div>
    </header>
    <main class="diabo">
        <h2>Lista de Editoras</h2>
        <button class="icon-btn" id="addEditBtn">
            <i class="fas fa-plus"></i> Adicionar
        </button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaEditoras"></tbody>
            </table>
            </main>
        
            <!-- Popup para Adicionar/Atualizar Editoras -->
            <div id="bookPopup" class="hidden popup">
                <form id="bookForm">
                    <h3>Adicionar/Atualizar Editoras</h3>
                    <input type="hidden" id="id_editora">
                    <input type="text" id="nome_e" placeholder="Nome" required>
                    <input type="text" id="endereco" placeholder="Endereço">
                    <input type="text" id="telefone" placeholder="Telefone">
                    <button type="submit">Salvar</button>
                    <button type="button" id="closePopupBtn">Fechar</button>
                </form>
            </div>
        
            <script src="/js/app.js"></script>
            <script src="/js/editoras.js"></script>
</body>
</html>
